<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Surprise</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-text">Happy Birthday, Lovie 💖</div>

  <div class="card">
    <h1>Happy Birthday, Yash! 🎉</h1>
    <p class="message">
      You deserve nothing but the absolute best. Here's a little surprise for you!
    </p>

    <div class="sparkle-box">
      <span class="sparkle">✨</span>
      <div class="gift-box" onclick="revealGift()">🎁</div>
      <span class="sparkle">✨</span>
    </div>

    <div class="gift-content" id="giftContent">
      <img src="https://tse2.mm.bing.net/th/id/OIP.Yj37YzzXd_dZWH6xS63dPwHaE8?r=0&rs=1&pid=ImgDetMain&cb=idpwebpc2" alt="BMW Car" />
      <p class="car-caption">Zoom zoom! Your BMW awaits 😎</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
